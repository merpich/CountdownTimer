<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Таймер обратного отсчета</title>
</head>
<body>

	<div class="countdown">
		<h1 class="countdown__title">До Нового <span class="countdown__year" id="year">2000</span> Года осталось:</h1>
		<div class="countdown__timer">
			<div class="countdown__item">
				<h3 class="countdown__time" id="days">00</h3>
				<span class="countdown__caption">дней</span>
			</div>
			<div class="countdown__item">
				<h3 class="countdown__time" id="hours">00</h3>
				<span class="countdown__caption">часов</span>
			</div>
			<div class="countdown__item">
				<h3 class="countdown__time" id="minutes">00</h3>
				<span class="countdown__caption">минут</span>
			</div>
			<div class="countdown__item">
				<h3 class="countdown__time" id="seconds">00</h3>
				<span class="countdown__caption">секунд</span>
			</div>
		</div>
	</div>

	<script src="./assets/js/app.js"></script>
</body>
</html>
